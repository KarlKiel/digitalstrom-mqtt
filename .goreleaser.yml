env:
  - GO111MODULE=on
builds:
  - goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64

archives:
  - files:
      - README.md
      - LICENSE
      - config.yaml.example

dockers:
  - image_templates:
      - "gaetancollaud/digitalstrom-mqtt:{{ .Version }}-amd64"
      - "gaetancollaud/digitalstrom-mqtt:latest-amd64"
    use_buildx: true
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
    extra_files:
      - config.yaml.example
  - image_templates:
      - "gaetancollaud/digitalstrom-mqtt:{{ .Version }}-arm"
      - "gaetancollaud/digitalstrom-mqtt:latest-arm"
    use_buildx: true
    goarch: arm
    goarm: 7
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm/v7"
    extra_files:
      - config.yaml.example
  - image_templates:
      - "gaetancollaud/digitalstrom-mqtt:{{ .Version }}-arm64v8"
      - "gaetancollaud/digitalstrom-mqtt:latest-arm64v8"
    use_buildx: true
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"
    extra_files:
      - config.yaml.example
docker_manifests:
  - name_template: gaetancollaud/digitalstrom-mqtt:{{ .Version }}
    image_templates:
      - gaetancollaud/digitalstrom-mqtt:{{ .Version }}-amd64
      - gaetancollaud/digitalstrom-mqtt:{{ .Version }}-arm
      - gaetancollaud/digitalstrom-mqtt:{{ .Version }}-arm64v8
  - name_template: gaetancollaud/digitalstrom-mqtt:latest
    image_templates:
      - gaetancollaud/digitalstrom-mqtt:latest-amd64
      - gaetancollaud/digitalstrom-mqtt:latest-arm
      - gaetancollaud/digitalstrom-mqtt:latest-arm64v8
